<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message and Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #3b025c;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4a004d;
        }
        .header2 {
            font-size: xx-large;
            font-weight: bolder;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-variant: small-caps;
            color:Black;
            text-align: center;
        }

        .header1 {
            font-size: x-large;
            font-weight: 300;
            color: #490039;
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: center;
        }

        .header3{
            text-align: center;
            font-size: x-large;
            font-weight: 300;
            font-style: normal;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
            color: #490039;
        }
        
        #logo {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #logo img {
            max-width: 150px;
            max-height: 75px;
        }
        .
    </style>
</head>
<body>

    <body>
        <div class="container">
            <div class="header1">Connetions</div>

           

    <div class="container">
        <h2>Note:</h2>
        <textarea>Connect to the TFG DC user's Wi-Fi to use the system</textarea>
        <button id="connectBtn">Connect</button>
    </div>

    <script>
        document.getElementById('connectBtn').addEventListener('click', function() {
            if (navigator.connection) {
                alert('Requesting permission to access connection settings...');
                // Note: Access to connection settings is typically managed by the device's OS and may not be allowed by web browsers for security reasons.
                // This is a placeholder for any custom functionality you might implement.
            } else {
                alert('Connection settings API not supported on this device.');
            }
        });
    </script>
</body>
</html>
